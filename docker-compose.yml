# 【环境】一键启动数据库和后端
version: '3.8'

services:
  # ------------------------------------
  # 1. 你的后端 (FastAPI + LlamaIndex)
  # ------------------------------------
  backend:
    build: .
    container_name: rag_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app            # 代码热挂载 (改本地代码，容器内即时生效)
    env_file:
      - .env              # 读取环境变量
    environment:
      # 覆盖 .env 里的 localhost，指向 Docker 内部服务名
      - DB_SERVER=mysql_db
      - MILVUS_HOST=milvus-standalone
    depends_on:
      - mysql_db
      - milvus-standalone
    # 确保数据库和 Milvus 启动后再启动后端
    restart: always

  # ------------------------------------
  # 2. MySQL (存储文件列表等元数据)
  # ------------------------------------
  mysql_db:
    image: mysql:8.0
    container_name: rag_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # 关键：设置 utf8mb4 以支持中文存储
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ------------------------------------
  # 3. Milvus 全家桶 (存储向量)
  # ------------------------------------
  
  # 3.1 Etcd (Milvus 的元数据存储)
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd

  # 3.2 MinIO (Milvus 的对象存储)
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_data:/minio_data
    ports:
      - "19000:9000"
      - "19001:9001"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 3.3 Milvus Standalone (向量库本体)
  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.13
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"  # Milvus API 端口
      - "9091:9091"    # Web 管理端口
    depends_on:
      - etcd
      - minio
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "3"

  # ------------------------------------
  # 4. Redis (缓存和会话存储)
  # ------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: rag_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ------------------------------------
  # 5. Elasticsearch (全文搜索引擎)
  # ------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: rag_elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9200}:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ------------------------------------
  # 6. Attu (Milvus 可视化管理界面)
  # ------------------------------------
  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.3.5
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "19002:3000"
    depends_on:
      - milvus-standalone

volumes:
  mysql_data:
  milvus_etcd_data:
  milvus_minio_data:
  milvus_data:
  redis_data:
  es_data: